<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display largest of 5 numbers</title>
</head>
<body>
    <script>
        let a = +prompt('Input a: ');
        let b = +prompt('Input b: ');
        let c = +prompt('Input c: ');
        let d = +prompt('Input d: ');
        let e = +prompt('Input e: ');
        let max =a;
        if (b>max) {
            max = b;
        } 
         if (c>max) {
            max =c;
        } 
         if (d>max) {
            max = d;
        }   if (e>max) max=e;
        alert('Largest number is: '+max);
    </script>
</body>
</html>
