<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign of product of three numbers</title>
</head>
<body>
    <script>
        let a = +prompt('Input A:');
        let b = +prompt('Input B: ');
        let c = +prompt('Input C: ');
        if (a > 0 && b > 0 && c >0){
            alert('The sign is +');
        }   else if (a<0 && b<0 && c>0) {
            alert('The sign is +');
        }       else if (a>0 && b<0 && c<0 ) {
            alert('The sign is +');
        }           else if (a<0 && b>0 && c<0){
            alert('The sign is +')
        }               else alert('The sign is -');
    </script>
</body>
</html>
