<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display the larger</title>
</head>
<body>
    <script>
        let a = +prompt('Input Integer A: ');
        let b = +prompt('Input Integer B: ');
        if (a>b) {
            alert('A is Larger!');
        } else if (a<b) {
            alert('B is Larger!');
        }      else alert('A Equal B!');
    </script>
</body>
</html>
